version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - /APP/node_modules
      - .:/APP
  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - /APP/node_modules
      - .:/APP
    command: ["npm", "run", "test"]